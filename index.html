<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06dbd9c6a8.js" crossorigin="anonymous" defer></script>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mq.css">
    <title>Login-Helper</title>
</head>
<body>
    <header>
        <h1>Login Helper</h1>
    </header>

    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <section class="inputs-container">
                <abbr title="Digite aqui o seu E-mail">
                    <input type="email" name="email" id="iemail" placeholder="example@gmail.com" autocomplete="email" required>
                </abbr>

                <div class="password-container">
                    <abbr title="Digite aqui a sua senha">
                        <input type="password" name="password" id="field-password" class="field-password" placeholder="********" minlength="6" required>
                    </abbr>

                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox" name="checksenha" id="checksenha">
                    <label for="checksenha">Lembrar senha?</label>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login" onclick="verificar()">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
